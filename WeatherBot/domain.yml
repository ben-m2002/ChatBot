version: "3.1"

intents:
  - greet
  - goodbye
  - ask_weather
  - get_weather

entities:
  - city

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_ask_weather:
    - text: "What city do you want to know the weather for?"

  utter_goodbye:
  - text: "Bye"

actions:
- action_get_weather

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
